<!DOCTYPE html>
<html>
<head>
    <title>ALTER TABLE Statement Diagram</title>
    <style>
        body { font-family: monospace; padding: 20px; }
        .diagram { border: 1px solid #ccc; padding: 10px; background: #f9f9f9; }
        .updated { color: green; font-weight: bold; }
    </style>
</head>
<body>
    <h1>ALTER TABLE Statement</h1>
    <div class="diagram">
        <svg><!-- Railroad diagram would go here --></svg>
        <pre>
ALTER TABLE table_name
    ADD column_def |
    ADD CONSTRAINT constraint_def |
    ALTER COLUMN column_name |
    DROP COLUMN column_name |
    <span class="updated">ALTER TABLE LOCALITY</span> (NEW!)
        </pre>
    </div>
    <p>Updated: 2025-12-17 - Added ALTER TABLE LOCALITY support</p>
</body>
</html>
